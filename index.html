<!DOCTYPE html>
<html lang="en">
<head>
  <title>Magic 8 Ball</title>
  <meta charset="utf-8">
  <style type="text/css">
    body {
      font-family: "Palatino Linotype", "Book Antiqua", Palatino, serif;
      margin: 0;
    }

    header {
      background: #7B68EE;
      background: url("https://www.freewebheaders.com/wordpress/wp-content/gallery/clouds-sky/clouds-sky-header-2069-1024x300.jpg");
      background-size: cover;
      text-align: center;
      color: white;
      padding: 1rem;
    }

    img {
      max-width: 100%;
    }

    form {
      border: 1px solid #7B68EE;
      padding: 2rem;
    }

    section.container {
      display: flex;
      flex-flow: row wrap;
      justify-content: space-around;
      margin-top: 15vh;
    }
  </style>
</head>

<body>
<header>
  <h1>Magic 8 Ball</h1>
  <small>All of your questions answered, just maybe not in the order you ask them.</small>
</header>

<section class="container">
  <img src="http://appinventor.mit.edu/explore/sites/all/files/Teach/media/image_8_ball.jpg" alt="a magic 8 ball">

  <div>
    <!-- TODO: Add a text input and submit button, attach to the form handler function you write in scripts.js -->
    <form name="qForm" onsubmit="answerQ()">
      <label>Ask the Magic 8 ball:
            <input type="text" name="question">
      </label>
      <input type="submit" value="Submit">      
    </form>
  
    <!-- form to add an answer -->
    <form name="aForm" onsubmit="newAnswer()">
      <label>What fortune would you like to see?
            <input type="text" name="answer">
      </label>
      <input type="submit" value="Submit">      
    </form>
  </div>
</section>
<script src="scripts.js"></script>
</body>
</html>
